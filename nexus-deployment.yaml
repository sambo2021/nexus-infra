    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nexus
    spec:
      replicas: 1
      selector:
        matchLabels:
            app: nexus-server
      template:
        metadata:
          labels:
            app: nexus-server
        spec:
          containers:
            - name: nexus
              image: sonatype/nexus3:latest
              ports:
                - containerPort: 8081
              volumeMounts:
                - name: nexus-data
                  mountPath: /nexus-data
          volumes:
            - name: nexus-data
              emptyDir: {}
